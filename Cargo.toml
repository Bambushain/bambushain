[package]
name = "bamboo"
version.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
bamboo-backend = { path = "backend" }
bamboo-dbal = { path = "dbal" }
bamboo-entities = { path = "entities" }
bamboo-migration = { path = "migration" }
bamboo-services = { path = "services" }

actix-web = { workspace = true }
log = { workspace = true }
rand = { workspace = true }
sea-orm = { workspace = true }
stderrlog = { workspace = true }

[workspace]
members = [
    "backend",
    "dbal",
    "entities",
    "error",
    "migration",
    "services",
]

[workspace.package]
version = "1.5.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
actix-web = "4.4.0"
actix-web-lab = "0.20.1"
base64 = "0.21.5"
bcrypt = "0.15.0"
bounce = { version = "0.9.0", features = ["query", "helmet"] }
chacha20poly1305 = "0.10.1"
chrono = { version = "0.4.31", features = ["serde"] }
color-art = "0.3.7"
date-range = "0.3.0"
either = "1.9.0"
futures = "0.3.28"
futures-util = "0.3.28"
lettre = { version = "0.11.0", features = ["tokio1-rustls-tls", "smtp-transport", "pool", "hostname", "builder"], default-features = false }
log = "0.4.20"
parking_lot = "0.12.1"
pbkdf2 = "0.12.2"
rand = "0.8.5"
sea-orm = { version = "0.12.3", features = ["with-json", "runtime-actix-rustls", "sqlx-postgres"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
sha2 = "0.10.8"
stderrlog = "0.5.4"
strum = "0.25.0"
strum_macros = "0.25.2"
tokio = "1.34.0"
totp-rs = { version = "5.4.0", features = ["qr", "gen_secret"] }
uuid = { version = "1.4.1", features = ["v4"] }
